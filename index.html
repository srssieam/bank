<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
</head>
<body>
    <header>
        <h1 class="mt-5 text-4xl lg:text-6xl font-semibold text-center px-4">Welcome to your <span class="text-teal-700">Baap Er Bank !!!</span></h1>
    </header>
    <main>
        <section class="bg-teal-300 lg:w-9/12 mx-auto mt-6 lg:mt-12 p-8">
            <h3 class="text-3xl font-medium mb-4">Please Login</h3>
            <div>
                <input class="w-full lg:w-9/12 block mb-2 p-3 rounded-lg" type="email" name="" id="email" placeholder="Your Email">
                <input class="w-full lg:w-9/12 block mb-2 p-3 rounded-lg" type="password" name="" id="password" placeholder="Your password">
                <button id="submitBtn" class="px-8 py-2 bg-indigo-900 hover:bg-violet-900 text-xl font-medium rounded-lg text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="try.js"></script>
</body>
</html>
